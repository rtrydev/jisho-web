<h2>
    {{entry.word}}
</h2>
<p><b>Reading: </b>{{entry.reading}}</p>
<p><b>Translation: </b>{{entry.translation}}</p>

<span><b>Examples:</b></span>
<ul>
    @for (example of entry.example_sentences; track $index) {
        <li><span [innerHTML]="example.sentence | appendHints:example.reading_hints"></span> ({{example.translation}})</li>
    } @empty {
        No examples for this entry :(
    }
</ul>
